version: "3"

services:
  mysql:
    container_name: yuru_mysql
    image: mysql:5.7
    volumes:
      - ./sql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d/
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - 13306:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
